<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf5ee;
      color: #1d1d1f;
      padding: 40px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #b7f5a9, #2c2c2c);
      border-radius: 50%;
    }

    nav {
      display: flex;
      gap: 24px;
      font-weight: bold;
    }

    nav span {
      cursor: pointer;
    }

    nav span:not(:last-child) {
      border-right: 1px solid #ccc;
      padding-right: 12px;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 100px;
    }

    .text-section {
      flex: 1;
    }

    .text-section h1 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .text-section hr {
      border: none;
      border-bottom: 2px dotted #555;
      width: 80%;
      margin-top: 12px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      flex: 1;
      justify-content: flex-end;
      gap: 20px;
    }

    .image-container {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: -20px 0 0 #2c2c2c;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .description {
      max-width: 280px;
      font-size: 16px;
      line-height: 1.5;
      border-bottom: 1px dotted #555;
      padding-bottom: 8px;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        gap: 40px;
        text-align: center;
      }

      .profile-section {
        flex-direction: column;
      }

      .description {
        max-width: 100%;
      }

      .text-section hr {
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      <span>TAMARA SREDOJEVIC</span>
    </div>
    <nav>
      <span>Blog</span>
      <span>Speaking</span>
      <span>About</span>
      <span>Language â–¼</span>
    </nav>
  </header>

  <main>
    <div class="text-section">
      <h1>I am Tamara<br>Sredojevic</h1>
      <hr />
    </div>

    <div class="profile-section">
      <div class="image-container">
        <img src="profile.jpg" alt="Profile photo" />
      </div>
      <div class="description">
        Freelance UX designer specialising in accessibility and neuroinclusive design.
      </div>
    </div>
  </main>

</body>
</html>
